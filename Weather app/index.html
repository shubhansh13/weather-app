<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button id="searchbtn"><img src="images/search.png"></button>
            <button><img src="images/moon.png" id="theme-icon"></button>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon">
            <h1 class="temprature">22Â°C</h1>
            <h2 class="city">Bhopal</h2>
            <p>lat:<span class="lat">245</span></p>
            <p>lon:<span class="lon">4545</span></p>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">20%</p>
                        <p>Humidity</p>
                    </div>
                    
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind">5 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                    
                </div>
                <div class="col">
                    <img src="images/png-transparent-air-pressure-atmospheric-thumbnail.png" >
                    <div>
                        <p class="pressure">999 hPa</p>
                        <p>Pressure</p>
                    </div>
                    
                </div>
            </div>
            </div>
        </div>
    </div>
    
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
